specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SharesTimeLock
    network: rinkeby
    source:
      address: "0xcc798c02C8D207AA309137C387db5195AAB7dDCd"
      abi: SharesTimeLock
      startBlock: 8779100
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BoostedToMax
        - Deposited
        - Ejected
        - MinLockAmountChanged
        - OwnershipTransferred
        - WhitelistedChanged
        - Withdrawn
      abis:
        - name: SharesTimeLock
          file: ./abis/SharesTimeLock.json
      eventHandlers:
        - event: BoostedToMax(uint256,indexed address)
          handler: handleBoostedToMax
        - event: Deposited(uint256,uint32,indexed address)
          handler: handleDeposited
        - event: Ejected(uint256,indexed address)
          handler: handleEjected
        - event: MinLockAmountChanged(uint256)
          handler: handleMinLockAmountChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: WhitelistedChanged(indexed address,indexed bool)
          handler: handleWhitelistedChanged
        - event: Withdrawn(uint256,indexed address)
          handler: handleWithdrawn
      file: ./src/SharesTimeLock.ts
