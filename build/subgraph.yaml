specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SharesTimeLock
    network: rinkeby
    source:
      address: "0xff6D2c7DD1B265C7d69319236eFbdEDdd8964Bc9"
      abi: SharesTimeLock
      startBlock: 8854641
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - BoostedToMax
        - Deposited
        - Ejected
        - MinLockAmountChanged
        - OwnershipTransferred
        - WhitelistedChanged
        - Withdrawn
      abis:
        - name: SharesTimeLock
          file: SharesTimeLock/abis/SharesTimeLock.json
      eventHandlers:
        - event: BoostedToMax(indexed uint256,uint256,indexed address)
          handler: handleBoostedToMax
        - event: Deposited(indexed uint256,uint256,uint32,indexed address)
          handler: handleDeposited
        - event: Ejected(indexed uint256,uint256,indexed address)
          handler: handleEjected
        - event: MinLockAmountChanged(uint256)
          handler: handleMinLockAmountChanged
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: WhitelistedChanged(indexed address,indexed bool)
          handler: handleWhitelistedChanged
        - event: Withdrawn(indexed uint256,uint256,indexed address)
          handler: handleWithdrawn
      file: SharesTimeLock/SharesTimeLock.wasm
  - kind: ethereum/contract
    name: BalancedCryptoPie
    network: rinkeby
    source:
      address: "0xE4f726Adc8e89C6a6017F01eadA77865dB22dA14"
      abi: BalancedCryptoPie
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Approval
        - CapChanged
        - CircuitBreakerChanged
        - CircuitBreakerTripped
        - ControllerChanged
        - JoinExitEnabledChanged
        - PublicSwapSet
        - PublicSwapSetterChanged
        - SwapFeeSet
        - TokenBinderChanged
        - TokensApproved
        - Transfer
      abis:
        - name: BalancedCryptoPie
          file: BalancedCryptoPie/abis/BalancedCryptoPie.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: CapChanged(indexed address,uint256,uint256)
          handler: handleCapChanged
        - event: CircuitBreakerChanged(indexed address,indexed address)
          handler: handleCircuitBreakerChanged
        - event: CircuitBreakerTripped()
          handler: handleCircuitBreakerTripped
        - event: ControllerChanged(indexed address,indexed address)
          handler: handleControllerChanged
        - event: JoinExitEnabledChanged(indexed address,bool,bool)
          handler: handleJoinExitEnabledChanged
        - event: PublicSwapSet(indexed address,indexed bool)
          handler: handlePublicSwapSet
        - event: PublicSwapSetterChanged(indexed address,indexed address)
          handler: handlePublicSwapSetterChanged
        - event: SwapFeeSet(indexed address,uint256)
          handler: handleSwapFeeSet
        - event: TokenBinderChanged(indexed address,indexed address)
          handler: handleTokenBinderChanged
        - event: TokensApproved()
          handler: handleTokensApproved
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: BalancedCryptoPie/BalancedCryptoPie.wasm
